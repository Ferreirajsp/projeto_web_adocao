<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Pagamento</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h1>Cartão de Débito</h1>
    </div>
    <div class="card-content">
      <div class="input-group">
        <label for="name">Nome no Cartão:</label>
        <input type="text" id="name" placeholder="Digite o nome no cartão">
      </div>
      <div class="input-group">
        <label for="number">Número do Cartão:</label>
        <input type="text" id="number" placeholder="XXXX XXXX XXXX XXXX">
      </div>
      <div class="input-group">
        <label for="expiry">Data de Validade:</label>
        <input type="text" id="expiry" placeholder="MM/AA">
      </div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
